<div class="category" *ngIf="category">
  <h2 class="category__title">{{ category.name }}</h2>
  <app-star-field></app-star-field>
  <div class="category__list">
    <app-word-card
      *ngFor="let word of category.words"
      [word]="word"
    ></app-word-card>
  </div>
  <button class="category__button" *ngIf="isGameMode" (click)="buttonClick()">
    {{ buttonText }}
  </button>
</div>
<app-modal id="{{ gameResultModalId }}" *ngIf="gameResult">
  <h1>Game over</h1>
  <img src="{{ gameResult.image }}" alt="" />
  <p *ngIf="gameResult.numberOfErrors > 0">Number of errors: {{ gameResult.numberOfErrors }}</p>
  <button (click)="closeModalAfterGame(gameResultModalId)">Ok</button>
</app-modal>
