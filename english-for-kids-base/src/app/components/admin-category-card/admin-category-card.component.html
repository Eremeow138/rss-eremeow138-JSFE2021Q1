<div
  class="admin-category-card-container"
  *ngIf="categoryData"
  [ngClass]="{ flipped: isFlipped }"
>
  <div class="admin-category-card">
    <div class="admin-category-card__front">
      <div class="admin-category-card__header">
        <h3 class="admin-category-card__title">{{ categoryData.name }}</h3>
      </div>
      <div class="admin-category-card__main">
        <p class="admin-category-card__words">
          Words: {{ categoryData.cards.length }}
        </p>
      </div>
      <div class="admin-category-card__footer">
        <button
          class="admin-button admin-category-card__button"
          (click)="flip()"
        >
          Update
        </button>
        <a
          routerLink="/admin/category/{{ categoryData.id }}"
          class="admin-button admin-category-card__button"
          >Add word</a
        >
      </div>
    </div>
    <div class="admin-category-card__back">
      <form class="admin-category-card__form">
        <p class="admin-category-card__legend">
          Category name:
          <input
            class="admin-category-card__input"
            type="text"
            placeholder="Category name"
            value="{{ categoryData.name }}"
          />
        </p>
      </form>
      <div class="admin-category-card__footer">
        <button
          class="admin-button admin-category-card__button"
          (click)="flipBack()"
        >
          Canel
        </button>
        <button
          class="admin-button admin-category-card__button"
          (click)="flipBack()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
