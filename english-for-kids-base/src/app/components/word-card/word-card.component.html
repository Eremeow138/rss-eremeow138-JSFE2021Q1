<div
  class="card-container"
  *ngIf="word"
  [ngClass]="{ flipped: isFlipped, guessed: isGuessed }"
  (mouseleave)="flipBack()"
>
  <div class="card">
    <div class="card__front" (click)="clickOnCard($event)">
      <img class="card__image" src="{{ word.image }}" alt="" />
      <div class="card__footer" *ngIf="!isGameMode">
        <div class="card__word">{{ word.word }}</div>
        <button class="card__flip-button" (click)="flip()">Flip</button>
      </div>
    </div>
    <div class="card__back">
      <img class="card__image" src="{{ word.image }}" alt="" />
      <div class="card__footer" *ngIf="!isGameMode">
        <div class="card__word">{{ word.translation }}</div>
      </div>
    </div>
  </div>
</div>
